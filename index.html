<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الأنشطة الترفيهية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .start-button {
      display: inline-block;
      background-color: #00796B;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #004D40;
    }

    #digital-clock {
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 1rem;
    }

    #current-day-index {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="current-day-index"></div>
    <div id="digital-clock"></div>
    <a href="main.html" class="start-button">ابدأ البرنامج</a>
  </div>

  <script>
    // عرض اليوم باللغة العربية
    const arabicDays = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
    const today = new Date().getDay();
    document.getElementById('current-day-index').textContent = arabicDays[today];

    // عرض الساعة الرقمية
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('digital-clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
