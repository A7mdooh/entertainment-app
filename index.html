<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>برنامج حصص الاحتياط</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f3f4f6);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .school-logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #00796B;
    }
    .clock {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .start-btn {
      margin-top: 2rem;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      background-color: #00796B;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <img src="assets/media/images/school-logo.png" alt="شعار المدرسة" class="school-logo" />
  <div class="title" id="schoolName">جارٍ التحميل...</div>
  <div class="subtitle" id="programTitle"></div>
  <div class="clock" id="clock"></div>
  <button class="start-btn" onclick="location.href='main.html'">ابدأ البرنامج 🚀</button>

  <script>
    async function loadConfig() {
      const schoolRes = await fetch('config/school.json');
      const school = await schoolRes.json();
      document.getElementById('schoolName').textContent = school.schoolName;
      document.getElementById('programTitle').textContent = school.programTitle;
    }

    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('clock').textContent = now.toLocaleTimeString('ar-EG', options);
    }

    loadConfig();
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
