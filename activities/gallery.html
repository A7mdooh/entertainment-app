<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معرض الصور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f7f9;
      padding: 2rem;
      text-align: center;
    }
    .gallery-box {
      max-width: 700px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 10px;
      cursor: pointer;
      background-color: #00796B;
      color: white;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>🖼️ معرض الصور التعليمي</h1>
  <div class="gallery-box">
    <img id="galleryImage" src="" alt="صورة تعليمية" />
    <div>
      <button onclick="prev()">⏮ السابق</button>
      <button onclick="next()">التالي ⏭</button>
    </div>
  </div>

  <script>
    const images = [
      "../assets/media/images/earth.jpg",
      "../assets/media/images/solar-system.jpg",
      "../assets/media/images/animal.jpg"
    ];

    let index = 0;
    const galleryImage = document.getElementById("galleryImage");

    function showImage() {
      galleryImage.src = images[index];
    }

    function next() {
      index = (index + 1) % images.length;
      showImage();
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }

    showImage();
  </script>
</body>
</html>
