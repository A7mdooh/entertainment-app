<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المؤقت الصفي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00796B;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    #timer {
      font-size: 6rem;
      color: #00796B;
      margin: 30px 0;
    }
    .controls, .settings {
      margin: 20px auto;
      max-width: 500px;
    }
    .controls button, .settings select {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin: 5px;
      background-color: #00796B;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #004d40;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.5rem;
      color: #00796B;
    }
  </style>
</head>
<body>
  <h1>⏱️ المؤقت الصفي</h1>

  <div class="settings">
    <label>نوع المؤقت:
      <select id="mode">
        <option value="countdown">تنازلي</option>
        <option value="countup">تصاعدي</option>
      </select>
    </label>
    <label>المدة:
      <select id="time">
        <option value="60">1 دقيقة</option>
        <option value="300">5 دقائق</option>
        <option value="600">10 دقائق</option>
        <option value="900">15 دقيقة</option>
        <option value="1800">30 دقيقة</option>
        <option value="2700">45 دقيقة</option>
      </select>
    </label>
  </div>

  <div id="timer">00:00</div>

  <div class="controls">
    <button onclick="startTimer()">ابدأ</button>
    <button onclick="pauseTimer()">إيقاف</button>
    <button onclick="resetTimer()">إعادة</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      ⏰ انتهى الوقت!
    </div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    let duration = 0;
    let timeLeft = 0;
    let elapsed = 0;
    let mode = 'countdown';
    let interval = null;
    const timerDisplay = document.getElementById('timer');
    const beep = document.getElementById('beep');
    const endSound = document.getElementById('endSound');

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = mode === 'countdown' ? formatTime(timeLeft) : formatTime(elapsed);
    }

    function startTimer() {
      pauseTimer();
      duration = parseInt(document.getElementById('time').value);
      mode = document.getElementById('mode').value;
      timeLeft = duration;
      elapsed = 0;
      updateDisplay();
      interval = setInterval(() => {
        if (mode === 'countdown') {
          if (timeLeft > 0) {
            timeLeft--;
            if (timeLeft <= 10) beep.play();
          } else {
            clearInterval(interval);
            document.getElementById('modal').style.display = 'flex';
            endSound.play();
          }
        } else {
          if (elapsed < duration) {
            elapsed++;
            if (duration - elapsed <= 10) beep.play();
          } else {
            clearInterval(interval);
            document.getElementById('modal').style.display = 'flex';
            endSound.play();
          }
        }
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
    }

    function resetTimer() {
      pauseTimer();
      document.getElementById('modal').style.display = 'none';
      elapsed = 0;
      timeLeft = duration;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
