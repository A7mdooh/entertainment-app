<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المؤقت الصفي</title>
  <meta name="description" content="تطبيق مؤقت صفي لتنظيم الوقت في الفصول الدراسية">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00695C;
      --primary-dark: #004D40;
      --warning-color: #C62828;
      --success-color: #2E7D32;
      --text-color: #212121;
      --light-gray: #f5f5f5;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
      --circle-size: 280px;
      --circle-stroke: 15px;
      --modal-time: 3s;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f3f4f6);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin: 4rem 0 2rem;
    }
    
    .control-btn {
      position: fixed;
      top: 20px;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: white;
      box-shadow: var(--shadow);
      border: none;
      cursor: pointer;
      z-index: 100;
      transition: var(--transition);
      font-size: 1.4rem;
    }
    
    .control-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background-color: var(--light-gray);
    }
    
    #muteBtn {
      right: 25px;
    }
    
    #backBtn {
      left: 50%;
      transform: translateX(-50%);
    }
    
    #fullscreenBtn {
      left: 25px;
    }
    
    #progress-container {
      position: relative;
      width: var(--circle-size);
      height: var(--circle-size);
      margin: 0 auto 30px;
      transition: transform 0.3s ease;
    }
    
    svg circle {
      fill: none;
      stroke-width: var(--circle-stroke);
    }
    
    .bg {
      stroke: #e0e0e0;
    }
    
    .progress {
      stroke: var(--primary-color);
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: var(--transition);
    }
    
    .shake {
      animation: shake 0.5s infinite;
    }
    
    @keyframes shake {
      0% { transform: rotate(-90deg) translate(0, 0); }
      25% { transform: rotate(-90deg) translate(2px, 2px); }
      50% { transform: rotate(-90deg) translate(-2px, -2px); }
      75% { transform: rotate(-90deg) translate(2px, -2px); }
      100% { transform: rotate(-90deg) translate(-2px, 2px); }
    }
    
    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: var(--primary-color);
      font-weight: bold;
      aria-live: "polite";
    }
    
    .controls, .settings {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    .controls button, .settings select {
      font-family: 'Cairo', sans-serif;
      font-size: 1.5rem;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      min-width: 160px;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }
    
    .controls button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .controls button:active {
      transform: translateY(1px);
    }
    
    button:focus, select:focus {
      outline: 2px solid var(--primary-dark);
      outline-offset: 2px;
    }
    
    .settings select {
      font-size: 1.2rem;
      padding: 12px 20px;
      background-color: white;
      color: var(--text-color);
      border: 2px solid #ddd;
    }
    
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease;
      display: none;
      z-index: 1000;
    }
    
    .modal.fade-out {
      opacity: 0;
    }
    
    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      font-size: 2.5rem;
      color: var(--primary-color);
      box-shadow: var(--shadow);
    }
    
    label {
      font-size: 1.3rem;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    @media (max-width: 768px) {
      :root {
        --circle-size: 250px;
      }
      
      h1 {
        font-size: 2rem;
        margin: 5rem 0 1.5rem;
      }
      
      .control-btn {
        width: 42px;
        height: 42px;
        top: 15px;
        font-size: 1.2rem;
      }
      
      #muteBtn {
        right: 15px;
      }
      
      #fullscreenBtn {
        left: 15px;
      }
      
      #timer {
        font-size: 2.5rem;
      }
      
      .controls button {
        font-size: 1.3rem;
        padding: 12px 20px;
        min-width: 140px;
      }
      
      .modal-content {
        font-size: 2rem;
        padding: 30px;
      }
    }
    
    @media (max-width: 480px) {
      :root {
        --circle-size: 220px;
        --circle-stroke: 12px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin: 4rem 0 1rem;
      }
      
      #timer {
        font-size: 2rem;
      }
      
      .controls {
        gap: 10px;
      }
      
      .controls button {
        width: 100%;
        max-width: 200px;
      }
      
      .settings {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <button class="control-btn" id="muteBtn" aria-label="تشغيل أو كتم الصوت">🔊</button>
  <button class="control-btn" id="backBtn" aria-label="الرجوع للأنشطة">📚</button>
  <button class="control-btn" id="fullscreenBtn" aria-label="ملء الشاشة">⛶</button>

  <h1>⏱️ المؤقت الصفي</h1>

  <div class="settings">
    <label for="mode">نوع المؤقت:
      <select id="mode">
        <option value="countdown">تنازلي</option>
        <option value="countup">تصاعدي</option>
      </select>
    </label>
    <label for="time">المدة:
      <select id="time">
        <option value="60">1 دقيقة</option>
        <option value="120">2 دقيقة</option>
        <option value="180">3 دقائق</option>
        <option value="240">4 دقائق</option>
        <option value="300">5 دقائق</option>
        <option value="600">10 دقائق</option>
        <option value="900">15 دقيقة</option>
        <option value="1200">20 دقيقة</option>
        <option value="1500">25 دقيقة</option>
        <option value="1800">30 دقيقة</option>
        <option value="2700">45 دقيقة</option>
      </select>
    </label>
  </div>

  <div id="progress-container">
    <svg width="100%" height="100%" viewBox="0 0 300 300" aria-hidden="true">
      <circle class="bg" cx="150" cy="150" r="120" />
      <circle class="progress" cx="150" cy="150" r="120" stroke-dasharray="754" stroke-dashoffset="0" />
    </svg>
    <div id="timer">00:00</div>
  </div>

  <div class="controls">
    <button id="startBtn" aria-label="بدء المؤقت">ابدأ</button>
    <button id="pauseResumeBtn" aria-label="إيقاف أو استئناف المؤقت">إيقاف</button>
    <button id="resetBtn" aria-label="إعادة ضبط المؤقت">إعادة</button>
  </div>

  <div class="modal" id="modal" role="alert">
    <div class="modal-content">
      ⏰ انتهى الوقت!
    </div>
  </div>

  <!-- عناصر الصوت الأساسية مخفية -->
  <audio id="startSound" src="https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/assets/media/sounds/start-timer.mp3" preload="auto" crossorigin="anonymous"></audio>
  <audio id="endSound" src="https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/assets/media/sounds/end-timer.mp3" preload="auto" crossorigin="anonymous"></audio>
  <audio id="clickSound" src="https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/assets/media/sounds/Click.mp3" preload="auto" crossorigin="anonymous"></audio>
  <audio id="tickSound" src="https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/assets/media/sounds/tick-timer.mp3" preload="auto" crossorigin="anonymous"></audio>

  <script>
    // متغيرات التطبيق
    let duration = 0;
    let timeLeft = 0;
    let elapsed = 0;
    let mode = 'countdown';
    let animationFrameId = null;
    let isPaused = false;
    let soundEnabled = true;
    let tickSoundInterval = null;
    let currentColor = 'var(--primary-color)';

    // عناصر واجهة المستخدم
    const timerDisplay = document.getElementById('timer');
    const modal = document.getElementById('modal');
    const progressCircle = document.querySelector('.progress');
    const startBtn = document.getElementById('startBtn');
    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const resetBtn = document.getElementById('resetBtn');
    const modeSelect = document.getElementById('mode');
    const timeSelect = document.getElementById('time');
    const muteBtn = document.getElementById('muteBtn');
    const backBtn = document.getElementById('backBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // نظام إدارة الصوتيات المتقدم
    const audioSystem = {
      sounds: {
        start: [],
        end: [],
        click: [],
        tick: []
      },
      
      init: async function() {
        try {
          // إنشاء نسخ متعددة لكل صوت (3 نسخ لكل نوع)
          for (let i = 0; i < 3; i++) {
            this.sounds.start.push(this.createAudio('startSound'));
            this.sounds.end.push(this.createAudio('endSound'));
            this.sounds.click.push(this.createAudio('clickSound'));
            this.sounds.tick.push(this.createAudio('tickSound'));
          }
          
          await this.loadAll();
          return true;
        } catch (error) {
          console.error('خطأ في تهيئة النظام الصوتي:', error);
          return false;
        }
      },
      
      createAudio: function(id) {
        const original = document.getElementById(id);
        const audio = new Audio(original.src);
        audio.volume = 0.7;
        audio.preload = 'auto';
        audio.crossOrigin = 'anonymous';
        return audio;
      },
      
      loadAll: async function() {
        const loadPromises = [];
        Object.values(this.sounds).forEach(soundArray => {
          soundArray.forEach(sound => {
            loadPromises.push(new Promise((resolve) => {
              sound.addEventListener('canplaythrough', resolve, { once: true });
              sound.load();
            }));
          });
        });
        await Promise.all(loadPromises);
      },
      
      play: function(type) {
        if (!soundEnabled || !this.sounds[type]) return;
        
        const soundArray = this.sounds[type];
        let availableSound = soundArray.find(s => s.paused);
        
        if (!availableSound) {
          // إذا كانت جميع النسخ مشغّلة، نستخدم الأولى ونعيد تشغيلها
          availableSound = soundArray[0];
          availableSound.pause();
          availableSound.currentTime = 0;
        }
        
        try {
          availableSound.play().catch(e => {
            console.log(`تعذر تشغيل صوت ${type}:`, e.message);
          });
        } catch (e) {
          console.log(`خطأ في تشغيل صوت ${type}:`, e.message);
        }
      },
      
      stopAll: function() {
        Object.values(this.sounds).forEach(soundArray => {
          soundArray.forEach(sound => {
            sound.pause();
            sound.currentTime = 0;
          });
        });
      },
      
      setVolume: function(volume) {
        Object.values(this.sounds).forEach(soundArray => {
          soundArray.forEach(sound => {
            sound.volume = volume;
          });
        });
      }
    };

    // وظائف التحكم بالمؤقت
    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = mode === 'countdown' ? formatTime(timeLeft) : formatTime(elapsed);
      const total = duration;
      const progress = mode === 'countdown' ? timeLeft : elapsed;
      const percent = progress / total;
      const offset = 754 * (1 - percent);
      progressCircle.setAttribute('stroke-dashoffset', offset);
      progressCircle.style.stroke = currentColor;
    }

    function manageTickSound() {
      if (tickSoundInterval) clearInterval(tickSoundInterval);
      
      const inFirst10 = mode === 'countdown' ? (duration - timeLeft) <= 10 : elapsed <= 10;
      const inLast10 = mode === 'countdown' ? timeLeft <= 10 : (duration - elapsed) <= 10;
      
      if (inLast10 && !isPaused) {
        currentColor = 'var(--warning-color)';
        progressCircle.classList.add('shake');
        
        tickSoundInterval = setInterval(() => {
          audioSystem.play('tick');
        }, 1000);
      } else if (inFirst10 && !isPaused) {
        currentColor = 'var(--success-color)';
        progressCircle.classList.add('shake');
        
        tickSoundInterval = setInterval(() => {
          audioSystem.play('tick');
        }, 1000);
      } else {
        currentColor = 'var(--primary-color)';
        progressCircle.classList.remove('shake');
      }
      
      updateDisplay();
    }

    function timerTick() {
      if (mode === 'countdown') {
        if (timeLeft > 0) {
          timeLeft--;
        } else {
          stopTimer();
          showModal();
        }
      } else {
        if (elapsed < duration) {
          elapsed++;
        } else {
          stopTimer();
          showModal();
        }
      }
      
      manageTickSound();
    }

    function showModal() {
      audioSystem.play('end');
      modal.style.display = 'flex';
      modal.classList.remove('fade-out');
      
      setTimeout(() => {
        modal.classList.add('fade-out');
        setTimeout(() => {
          modal.style.display = 'none';
          modal.classList.remove('fade-out');
        }, 1000);
      }, 3000);
    }

    function startTimer() {
      stopTimer();
      audioSystem.play('start');
      duration = parseInt(timeSelect.value);
      mode = modeSelect.value;
      timeLeft = duration;
      elapsed = 0;
      isPaused = false;
      currentColor = 'var(--primary-color)';
      
      let lastTime = performance.now();
      
      function frame(time) {
        if (!isPaused) {
          const delta = time - lastTime;
          
          if (delta >= 1000) {
            timerTick();
            lastTime = time - (delta % 1000);
          }
          
          animationFrameId = requestAnimationFrame(frame);
        }
      }
      
      animationFrameId = requestAnimationFrame(frame);
      pauseResumeBtn.textContent = 'إيقاف';
      updateDisplay();
      manageTickSound();
      saveSettings();
    }

    function togglePause() {
      if (!animationFrameId && !isPaused) return;

      if (isPaused) {
        startTimer();
      } else {
        stopTimer();
        pauseResumeBtn.textContent = 'استئناف';
        isPaused = true;
        audioSystem.stopAll();
      }
      saveSettings();
    }

    function stopTimer() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
      clearInterval(tickSoundInterval);
      tickSoundInterval = null;
      audioSystem.stopAll();
      isPaused = false;
    }

    function resetTimer() {
      stopTimer();
      modal.style.display = 'none';
      elapsed = 0;
      timeLeft = duration;
      isPaused = false;
      currentColor = 'var(--primary-color)';
      pauseResumeBtn.textContent = 'إيقاف';
      updateDisplay();
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      muteBtn.textContent = soundEnabled ? '🔊' : '🔇';
      muteBtn.title = soundEnabled ? 'كتم الصوت' : 'تشغيل الصوت';
      audioSystem.setVolume(soundEnabled ? 0.7 : 0);
      audioSystem.play('click');
      saveSettings();
    }

    function goBack() {
      audioSystem.play('click');
      if (animationFrameId || isPaused) {
        const confirmBack = confirm("هل أنت متأكد من الرجوع؟ سيتم إيقاف المؤقت الحالي.");
        if (!confirmBack) return;
      }
      
      window.location.href = "https://a7mdooh.github.io/entertainment-app/main.html";
    }

    function toggleFullscreen() {
      audioSystem.play('click');
      const doc = document.documentElement;
      
      if (!document.fullscreenElement) {
        doc.requestFullscreen().then(() => {
          fullscreenBtn.textContent = "🗗";
          fullscreenBtn.title = "خروج من ملء الشاشة";
        }).catch(err => {
          console.error('خطأ في ملء الشاشة:', err);
        });
      } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = "⛶";
        fullscreenBtn.title = "ملء الشاشة";
      }
    }

    function saveSettings() {
      localStorage.setItem('timerSettings', JSON.stringify({
        mode: modeSelect.value,
        time: timeSelect.value,
        sound: soundEnabled
      }));
    }

    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem('timerSettings'));
      if (settings) {
        modeSelect.value = settings.mode || 'countdown';
        timeSelect.value = settings.time || '300';
        soundEnabled = settings.sound !== false;
        muteBtn.textContent = soundEnabled ? '🔊' : '🔇';
        muteBtn.title = soundEnabled ? 'كتم الصوت' : 'تشغيل الصوت';
        audioSystem.setVolume(soundEnabled ? 0.7 : 0);
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        fullscreenBtn.textContent = "⛶";
        fullscreenBtn.title = "ملء الشاشة";
      }
    });

    // تهيئة التطبيق
    async function initializeApp() {
      try {
        // تحميل الإعدادات
        loadSettings();
        
        // تهيئة النظام الصوتي
        const audioInitialized = await audioSystem.init();
        if (!audioInitialized) {
          soundEnabled = false;
          muteBtn.textContent = '🔇';
          muteBtn.title = 'تعطيل الصوت (الملفات الصوتية غير متوفرة)';
        }
        
        // إعداد مستمعي الأحداث
        startBtn.addEventListener('click', startTimer);
        pauseResumeBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetTimer);
        muteBtn.addEventListener('click', toggleSound);
        backBtn.addEventListener('click', goBack);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        modeSelect.addEventListener('change', saveSettings);
        timeSelect.addEventListener('change', saveSettings);
        
        document.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => audioSystem.play('click'));
        });
        
        duration = parseInt(timeSelect.value);
        timeLeft = duration;
        updateDisplay();
        
      } catch (error) {
        console.error('خطأ في تهيئة التطبيق:', error);
      }
    }

    window.addEventListener('DOMContentLoaded', initializeApp);
  </script>
</body>
</html>
