<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المؤقت الصفي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00796B;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #timer {
      font-size: 5rem;
      color: #333;
      margin: 30px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00796B;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>⏱️ المؤقت الصفي</h1>
  <div id="timer">05:00</div>

  <div class="buttons">
    <button onclick="startTimer()">ابدأ</button>
    <button onclick="pauseTimer()">إيقاف</button>
    <button onclick="resetTimer()">إعادة</button>
  </div>

  <script>
    let duration = 5 * 60; // 5 دقائق بالثواني
    let timeLeft = duration;
    let timerDisplay = document.getElementById('timer');
    let timerInterval = null;

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerInterval) return; // لا تبدأ مؤقت جديد إذا كان يعمل
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          alert('انتهى الوقت!');
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = duration;
      updateDisplay();
    }

    updateDisplay(); // التهيئة الأولية
  </script>

</body>
</html>
