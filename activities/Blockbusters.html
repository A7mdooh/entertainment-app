<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Blockbusters - Letters Competition</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #283e51 0%, #485563 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 40px;
    }
    .score-panel {
      background: rgba(255,255,255,0.10);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 40px 30px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: box-shadow 0.3s;
    }
    .score-panel.green {
      border: 4px solid #43a047;
      box-shadow: 0 0 30px 0 #43a04744;
    }
    .score-panel.red {
      border: 4px solid #e53935;
      box-shadow: 0 0 30px 0 #e5393544;
    }
    .score-title {
      font-size: 2.1rem;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #2222;
    }
    .score-points {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 2px 12px #2228;
      transition: color 0.3s;
    }
    .score-panel.green .score-points { color: #43a047; }
    .score-panel.red .score-points { color: #e53935; }
    .score-label {
      font-size: 1.2rem;
      color: #fff;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    .board-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .board-title {
      color: #ffe066;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 18px;
      text-shadow: 0 2px 8px #222;
      letter-spacing: 1px;
    }
    .hex-board {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      margin: 0 auto;
      user-select: none;
      position: relative;
    }
    .hex-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-bottom: -22px;
    }
    .hex-cell {
      width: 90px;
      height: 104px;
      background: #ffe066;
      color: #1565c0;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 4px;
      clip-path: polygon(
        25% 5%, 75% 5%,
        100% 50%, 75% 95%,
        25% 95%, 0% 50%
      );
      border: 5px solid #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s, background 0.3s, color 0.3s, box-shadow 0.3s;
      z-index: 1;
      outline: none;
    }
    .hex-cell.pulse {
      animation: pulse 1s infinite;
      z-index: 2;
      box-shadow: 0 0 30px 10px #ffe06688, 0 0 0 8px #fff2;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 30px 10px #ffe06688, 0 0 0 8px #fff2; }
      50% { box-shadow: 0 0 50px 20px #ffe066cc, 0 0 0 14px #fff4; }
      100% { box-shadow: 0 0 30px 10px #ffe06688, 0 0 0 8px #fff2; }
    }
    .hex-cell.green {
      background: linear-gradient(135deg, #43a047 60%, #a5d6a7 100%);
      color: #fff;
      border-color: #43a047;
      box-shadow: 0 0 30px 0 #43a04788;
    }
    .hex-cell.red {
      background: linear-gradient(135deg, #e53935 60%, #ffcdd2 100%);
      color: #fff;
      border-color: #e53935;
      box-shadow: 0 0 30px 0 #e5393588;
    }
    .hex-cell.win {
      animation: blink 1s infinite alternate;
      border: 5px solid #fff;
      z-index: 3;
    }
    @keyframes blink {
      from { box-shadow: 0 0 20px 10px #fff; }
      to { box-shadow: 0 0 10px 5px #fff; }
    }
    .choose-team-btns {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -60%);
      display: flex;
      gap: 18px;
      z-index: 10;
    }
    .choose-team-btn {
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 12px #2224;
      transition: transform 0.2s, box-shadow 0.2s;
      outline: none;
      opacity: 0.95;
    }
    .choose-team-btn.green { background: #43a047; }
    .choose-team-btn.red { background: #e53935; }
    .choose-team-btn:active { transform: scale(0.93); }
    .confetti-canvas {
      position: fixed;
      pointer-events: none;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 9999;
      display: block;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; gap: 18px; }
      .score-panel { min-width: 120px; padding: 20px 10px; }
      .hex-cell { width: 54px; height: 62px; font-size: 1.3rem; }
      .choose-team-btn { width: 38px; height: 38px; font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas" class="confetti-canvas"></canvas>
  <div class="container">
    <div class="score-panel green" id="scoreGreen">
      <div class="score-title">üü¢ Green</div>
      <div class="score-points" id="greenPoints">0</div>
      <div class="score-label">Top to Bottom</div>
    </div>
    <div class="board-area">
      <div class="board-title">Blockbusters</div>
      <div class="hex-board" id="hexBoard"></div>
    </div>
    <div class="score-panel red" id="scoreRed">
      <div class="score-title">üî¥ Red</div>
      <div class="score-points" id="redPoints">0</div>
      <div class="score-label">Right to Left</div>
    </div>
  </div>
  <audio id="clickSound" src="https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/assets/media/sounds/Click.mp3"></audio>
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5e2.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5e2.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ≠ÿ±ŸàŸÅ ŸàÿßŸÑÿ£ÿ±ŸÇÿßŸÖ
    const ARABIC_LETTERS = ["ÿ£","ÿ®","ÿ™","ÿ´","ÿ¨","ÿ≠","ÿÆ","ÿØ","ÿ∞","ÿ±","ÿ≤","ÿ≥","ÿ¥","ÿµ","ÿ∂","ÿ∑","ÿ∏","ÿπ","ÿ∫","ŸÅ"];
    const ARABIC_NUMBERS = ["Ÿ°","Ÿ¢","Ÿ£","Ÿ§","Ÿ•","Ÿ¶","Ÿß","Ÿ®","Ÿ©","Ÿ†"];
    // ÿ™ŸàŸÑŸäÿØ 24 ÿÆŸÑŸäÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ© (6 ÿµŸÅŸàŸÅ √ó 4 ÿ£ÿπŸÖÿØÿ©)
    function generateHexCells() {
      let pool = [...ARABIC_LETTERS, ...ARABIC_NUMBERS];
      let cells = [];
      while (cells.length < 24) {
        const idx = Math.floor(Math.random() * pool.length);
        cells.push(pool.splice(idx,1)[0]);
        if (pool.length === 0) pool = [...ARABIC_LETTERS, ...ARABIC_NUMBERS];
      }
      return cells;
    }
    // ÿ±ÿ≥ŸÖ ÿßŸÑÿ¥ÿ®ŸÉÿ©
    function renderHexBoard() {
      const board = document.getElementById("hexBoard");
      board.innerHTML = "";
      const cells = generateHexCells();
      let i = 0;
      for (let row = 0; row < 6; row++) {
        const rowDiv = document.createElement("div");
        rowDiv.className = "hex-row";
        for (let col = 0; col < 4; col++) {
          const cell = document.createElement("div");
          cell.className = "hex-cell";
          cell.tabIndex = 0;
          cell.innerHTML = cells[i];
          cell.dataset.index = i;
          cell.dataset.state = "empty";
          cell.addEventListener('click', () => onHexClick(cell));
          rowDiv.appendChild(cell);
          i++;
        }
        // ÿ•ÿ≤ÿßÿ≠ÿ© ÿßŸÑÿµŸÅŸàŸÅ ŸÑÿ™ÿ∏Ÿáÿ± ÿ®ÿ¥ŸÉŸÑ ÿ≥ÿØÿßÿ≥Ÿä
        rowDiv.style.marginRight = (row % 2 === 0) ? "48px" : "0";
        board.appendChild(rowDiv);
      }
    }
    // ŸÖŸÜÿ∑ŸÇ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿÆŸÑŸäÿ© ŸàÿßŸÑŸÅÿ±ŸäŸÇ
    let selectedCell = null;
    let greenScore = 0, redScore = 0;
    function onHexClick(cell) {
      if (cell.classList.contains('green') || cell.classList.contains('red') || cell.classList.contains('pulse')) return;
      playSound('clickSound');
      clearPulse();
      cell.classList.add('pulse');
      selectedCell = cell;
      showTeamButtons(cell);
    }
    function clearPulse() {
      document.querySelectorAll('.hex-cell.pulse').forEach(c => c.classList.remove('pulse'));
      removeTeamButtons();
    }
    // ÿ≤ÿ± ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÅÿ±ŸäŸÇ
    function showTeamButtons(cell) {
      removeTeamButtons();
      const btns = document.createElement('div');
      btns.className = 'choose-team-btns';
      btns.innerHTML = `
        <button class="choose-team-btn green" title="Green" onclick="window.chooseTeam('green')">üü¢</button>
        <button class="choose-team-btn red" title="Red" onclick="window.chooseTeam('red')">üî¥</button>
      `;
      cell.appendChild(btns);
    }
    function removeTeamButtons() {
      document.querySelectorAll('.choose-team-btns').forEach(b => b.remove());
    }
    // ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸÑŸÑÿÆŸÑŸäÿ©
    window.chooseTeam = function(team) {
      if (!selectedCell) return;
      selectedCell.classList.remove('pulse');
      selectedCell.classList.add(team);
      selectedCell.dataset.state = team;
      playSound('successSound');
      if (team === 'green') {
        greenScore++;
        document.getElementById('greenPoints').textContent = greenScore;
        const path = hasWinningPath('green', 'top');
        if (path) {
          highlightWin(path);
          playWin();
        }
      } else {
        redScore++;
        document.getElementById('redPoints').textContent = redScore;
        const path = hasWinningPath('red', 'left');
        if (path) {
          highlightWin(path);
          playWin();
        }
      }
      removeTeamButtons();
      selectedCell = null;
    }
    // ŸÖÿ§ÿ´ÿ±ÿßÿ™ ÿßŸÑŸÅŸàÿ≤
    function playWin() {
      playSound('winSound');
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }
    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) { audio.currentTime = 0; audio.play().catch(()=>{}); }
    }
    // ŸÖŸÜÿ∑ŸÇ ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑŸÅÿßÿ¶ÿ≤
    function indexToCoord(index) {
      return [Math.floor(index / 4), index % 4];
    }
    function getNeighbors(index) {
      const [row, col] = indexToCoord(index);
      const neighbors = [];
      const directions = [
        [-1, 0], [-1, 1], [0, -1], [0, 1], [1, -1], [1, 0]
      ];
      if (row % 2 === 0) directions[1] = [-1, 0]; // adjust even rows
      for (let [dr, dc] of directions) {
        const r = row + dr;
        const c = col + dc;
        if (r >= 0 && r < 6 && c >= 0 && c < 4) {
          neighbors.push(r * 4 + c);
        }
      }
      return neighbors;
    }
    function hasWinningPath(teamClass, fromSide) {
      const hexes = Array.from(document.querySelectorAll('.hex-cell'));
      const visited = new Set();
      const stack = [];
      if (fromSide === 'left') {
        for (let r = 0; r < 6; r++) {
          const idx = r * 4 + 0;
          if (hexes[idx].classList.contains(teamClass)) {
            stack.push(idx);
            visited.add(idx);
          }
        }
      } else if (fromSide === 'top') {
        for (let c = 0; c < 4; c++) {
          const idx = 0 * 4 + c;
          if (hexes[idx].classList.contains(teamClass)) {
            stack.push(idx);
            visited.add(idx);
          }
        }
      }
      while (stack.length) {
        const current = stack.pop();
        const [r, c] = indexToCoord(current);
        if ((fromSide === 'left' && c === 3) || (fromSide === 'top' && r === 5)) {
          return Array.from(visited);
        }
        for (let n of getNeighbors(current)) {
          if (!visited.has(n) && hexes[n].classList.contains(teamClass)) {
            visited.add(n);
            stack.push(n);
          }
        }
      }
      return null;
    }
    function highlightWin(cells) {
      const hexes = Array.from(document.querySelectorAll('.hex-cell'));
      cells.forEach(i => hexes[i].classList.add('win'));
    }
    // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÑÿπÿ®ÿ©
    function resetGame() {
      greenScore = 0; redScore = 0;
      document.getElementById('greenPoints').textContent = 0;
      document.getElementById('redPoints').textContent = 0;
      renderHexBoard();
    }
    // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
    renderHexBoard();
    // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿ®ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ R
    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'r') resetGame();
    });
  </script>
</body>
</html>
