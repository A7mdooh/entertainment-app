  <style>
    body.flash {
      animation: flash-bg 0.5s alternate 6;
    }
    @keyframes flash-bg {
      from { background-color: #f0f4f8; }
      to { background-color: #ffebee; }
    }

    .shake {
      animation: shake 0.4s ease-in-out 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
  </style>

  <script>
    let studentData = {}, currentList = [], timer, timeLeft = 0;
    let currentTurn = 1, score1 = 0, score2 = 0;
    let usedStudents = [];

    function playSystemBeep() {
      try {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(880, context.currentTime);
        gainNode.gain.setValueAtTime(0.2, context.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(context.destination);
        oscillator.start();
        oscillator.stop(context.currentTime + 0.1);
      } catch (e) {
        console.warn("Beep not supported in this browser.");
      }
    }

    function flashScreen() {
      document.body.classList.add("flash");
      setTimeout(() => {
        document.body.classList.remove("flash");
      }, 1000);
    }

    function shakeChallengeArea() {
      const area = document.getElementById('challengeArea');
      area.classList.add('shake');
      setTimeout(() => area.classList.remove('shake'), 600);
    }

    function populateStudentSelectors(cls) {
      const s1 = document.getElementById('student1Select');
      const s2 = document.getElementById('student2Select');
      s1.innerHTML = '';
      s2.innerHTML = '';
      (studentData[cls] || []).forEach(stu => {
        const opt1 = document.createElement('option');
        opt1.value = stu;
        opt1.textContent = stu;
        const opt2 = opt1.cloneNode(true);
        s1.appendChild(opt1);
        s2.appendChild(opt2);
      });
    }

    async function loadStudents() {
      const res = await fetch('/entertainment-app/data/studentData.json');
      studentData = await res.json();
      const classSelect = document.getElementById('classSelect');
      Object.keys(studentData).forEach(cls => {
        const option = document.createElement('option');
        option.value = cls;
        option.textContent = cls;
        classSelect.appendChild(option);
      });
      classSelect.addEventListener('change', () => {
        populateStudentSelectors(classSelect.value);
      });
      if (classSelect.options.length > 0) {
        classSelect.selectedIndex = 0;
        populateStudentSelectors(classSelect.value);
      }
    }

    function handleModeChange() {
      const mode = document.getElementById('mode').value;
      document.getElementById('manualSelection').style.display = (mode === 'manual') ? 'block' : 'none';
    }

    function prepareChallenge() {
      const cls = document.getElementById('classSelect').value;
      const mode = document.getElementById('mode').value;
      timeLeft = parseInt(document.getElementById('duration').value);
      currentList = [...(studentData[cls] || [])];

      if (currentList.length < 2) return alert('Ÿäÿ¨ÿ® ÿßÿÆÿ™Ÿäÿßÿ± ÿµŸÅ ÿ®Ÿá ÿ∑ŸÑÿßÿ®.');

      let name1 = 'ŸÅÿ±ŸäŸÇ 1', name2 = 'ŸÅÿ±ŸäŸÇ 2';

      if (mode === 'random') {
        const remaining = currentList.filter(s => !usedStudents.includes(s));
        if (remaining.length < 2) return alert("ÿ™ŸÖ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ∑ŸÑÿßÿ®.");
        const shuffled = [...remaining].sort(() => 0.5 - Math.random());
        name1 = shuffled[0];
        name2 = shuffled[1];
        usedStudents.push(shuffled[0], shuffled[1]);
      } else if (mode === 'manual') {
        name1 = document.getElementById('student1Select').value;
        name2 = document.getElementById('student2Select').value;
        if (name1 === name2) return alert('ÿßÿÆÿ™ÿ± ÿ∑ÿßŸÑÿ®ŸäŸÜ ŸÖÿÆÿ™ŸÑŸÅŸäŸÜ.');
      }

      document.getElementById('name1').textContent = name1;
      document.getElementById('name2').textContent = name2;
      document.getElementById('score1').textContent = '0';
      document.getElementById('score2').textContent = '0';
      score1 = 0; score2 = 0; currentTurn = 1;

      document.getElementById('challengeArea').style.display = 'block';
      document.getElementById('winnerDisplay').textContent = '';
      shakeChallengeArea();
      nextTurn();
    }

    function updateTimer() {
      const timerEl = document.getElementById('timer');
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;

      if (timeLeft <= 10 && timeLeft > 0) {
        timerEl.classList.add('pulse');
        playSystemBeep();
      } else {
        timerEl.classList.remove('pulse');
      }
    }

    function startTimer() {
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft === 10) playSystemBeep();
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('turnLabel').textContent += ' - ÿßŸÜÿ™ŸáŸâ ÿßŸÑÿØŸàÿ±';
          playSystemBeep();
          flashScreen();
          showTimeUpPopup();
        }
      }, 1000);
    }

    function showTimeUpPopup() {
      const popup = document.getElementById('timeUpPopup');
      popup.style.display = 'block';
      popup.style.opacity = 1;
      setTimeout(() => {
        popup.style.transition = 'opacity 1.5s';
        popup.style.opacity = 0;
        setTimeout(() => {
          popup.style.display = 'none';
          nextTurn();
        }, 1500);
      }, 2000);
    }

    function nextTurn() {
  clearInterval(timer);
  document.getElementById('turnLabel').textContent = `ÿßŸÑÿØŸàÿ± ÿπŸÑŸâ: ${currentTurn === 1 ? document.getElementById('name1').textContent : document.getElementById('name2').textContent}`;
  timeLeft = parseInt(document.getElementById('duration').value);
  shakeChallengeArea();
  playSystemBeep();
  startTimer();
  currentTurn = currentTurn === 1 ? 2 : 1;
}`;
      timeLeft = parseInt(document.getElementById('duration').value);
      startTimer();
      currentTurn = currentTurn === 1 ? 2 : 1;
    }

    function adjustScore(team, val) {
      if (team === 1) score1 += val;
      else score2 += val;
      document.getElementById(`score${team}`).textContent = team === 1 ? score1 : score2;
    }

    function endChallenge() {
      clearInterval(timer);
      const name1 = document.getElementById('name1').textContent;
      const name2 = document.getElementById('name2').textContent;
      const winner = score1 > score2 ? name1 : score2 > score1 ? name2 : 'ÿ™ÿπÿßÿØŸÑ';
      document.getElementById('winnerDisplay').textContent = `üéâ ÿßŸÑŸÅÿßÿ¶ÿ≤: ${winner}`;
      document.getElementById('fireworks').style.display = 'block';
      setTimeout(() => {
        document.getElementById('fireworks').style.display = 'none';
      }, 4000);
    }

    window.onload = loadStudents;
  </script>
</body>
</html>
