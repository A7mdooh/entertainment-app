<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قصة تفاعلية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfdfd;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .story-box {
      max-width: 600px;
      margin: auto;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #00796B;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>📖 قصة تفاعلية</h1>
  <div class="story-box">
    <img id="storyImg" src="" alt="صورة القصة" />
    <p id="storyText"></p>
    <button id="nextBtn">التالي ⏭️</button>
  </div>

  <script>
    const story = [
      { text: "كان يا ما كان، ولد اسمه أمين...", img: "../assets/media/images/amin1.jpg" },
      { text: "في يوم من الأيام وجد محفظة...", img: "../assets/media/images/amin2.jpg" },
      { text: "أعادها لصاحبها ففرح الجميع!", img: "../assets/media/images/amin3.jpg" }
    ];

    let index = 0;
    const img = document.getElementById("storyImg");
    const text = document.getElementById("storyText");
    const nextBtn = document.getElementById("nextBtn");

    function showSlide() {
      img.src = story[index].img;
      text.textContent = story[index].text;
      nextBtn.textContent = (index === story.length - 1) ? "إنهاء القصة 🎉" : "التالي ⏭️";
    }

    nextBtn.onclick = () => {
      index++;
      if (index < story.length) {
        showSlide();
      } else {
        document.querySelector(".story-box").innerHTML = "<h2>✨ انتهت القصة! شكراً للمتابعة.</h2>";
      }
    };

    showSlide();
  </script>
</body>
</html>
