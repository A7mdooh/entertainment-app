<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كوّن قصة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header {
      background-color: #00796B;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    select, button {
      padding: 15px;
      font-size: 1.2rem;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796B;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #storyContainer {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #studentName {
      font-size: 2rem;
      color: #00796B;
      margin-bottom: 20px;
    }
    #timerCanvas {
      margin: 20px auto;
      display: block;
    }
    #celebration {
      display: none;
      font-size: 2rem;
      color: #388e3c;
      margin-top: 20px;
      transition: opacity 1s ease;
    }
    .student-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .student-card {
      background: #fff;
      border: 2px solid #00796B;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .student-card:hover,
    .student-card.selected {
      background-color: #00796B;
      color: white;
    }
    #thankYouModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 2000;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #thankYouModal h2 {
      color: #00796B;
    }
    #thankYouModal ul {
      list-style: none;
      padding: 0;
    }
    #thankYouModal li {
      font-size: 1.2rem;
      margin: 5px 0;
      color: #333;
    }
    #closeModalBtn {
      font-size: 1.5rem;
      color: #00796B;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
    }
    #backBtn {
      font-size: 1.2rem;
      margin-top: 15px;
      background-color: #e0f2f1;
      color: #00796B;
    }
    
    /* أزرار التحكم الثابتة */
    .control-btn {
      position: fixed;
      top: 15px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
      padding: 5px;
      z-index: 100;
    }
    #homeBtn {
      right: 15px;
    }
    #fullscreenBtn {
      left: 15px;
    }
    .control-btn:hover {
      transform: scale(1.1);
    }
    @media (max-width: 480px) {
      .control-btn {
        font-size: 20px;
      }
      #homeBtn {
        right: 10px;
      }
      #fullscreenBtn {
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- زر العودة للصفحة الرئيسية (على اليمين) -->
  <button class="control-btn" id="homeBtn" title="العودة لصفحة الأنشطة">📚</button>
  
  <!-- زر ملء الشاشة (على اليسار) - يتغير تلقائيا -->
  <button class="control-btn" id="fullscreenBtn" title="ملء الشاشة">⛶</button>

  <div class="header">
    <h1>📝 نشاط: كوّن قصة</h1>
    <p>اختر الصف ونوع القصة لبدء التفاعل</p>
  </div>

  <div>
    <select id="classSelect">
      <option value="">-- اختر الصف --</option>
    </select>
    <select id="modeSelect" onchange="handleModeChange()">
      <option value="">-- اختر نوع القصة --</option>
      <option value="single">فردية عشوائية</option>
      <option value="group">جماعية عشوائية</option>
      <option value="select-single">فردية انتقائية</option>
      <option value="select-group">جماعية انتقائية</option>
    </select>
    <button onclick="startStory()">ابدأ</button>
  </div>

  <div id="studentSelection" class="student-cards"></div>

  <div id="storyContainer" style="display:none">
    <div id="studentName"></div>
    <canvas id="timerCanvas" width="150" height="150"></canvas>
    <div>
      <button id="nextBtn" onclick="nextStudent()" style="display:none">التالي</button>
      <button onclick="finishStory()">إنهاء</button>
    </div>
    <div id="celebration">🎉 أحسنت! 🎉</div>
  </div>

  <div id="thankYouModal">
    <button id="closeModalBtn">✖️</button>
    <h2>شكرًا لمشاركتكم الرائعة! 🌟</h2>
    <p>المشاركون في القصة:</p>
    <ul id="participantList"></ul>
    <button id="backBtn">🔙 عودة</button>
  </div>

  <audio id="clap" src="https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/assets/media/sounds/clap.mp3"></audio>

  <script>
    let studentData = {}, currentList = [], usedStudents = [], timerInterval;
    let selectedManualStudents = [], secondsPassed = 0;
    const totalSeconds = 300;

    // وظيفة ملء الشاشة مع تغيير الأيقونة تلقائياً
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('خطأ في ملء الشاشة:', err);
        });
        document.getElementById('fullscreenBtn').textContent = '🗙';
        document.getElementById('fullscreenBtn').title = 'خروج من ملء الشاشة';
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
          document.getElementById('fullscreenBtn').textContent = '⛶';
          document.getElementById('fullscreenBtn').title = 'ملء الشاشة';
        }
      }
    }

    // تحديث حالة الأيقونة عند تغيير وضع الشاشة
    document.addEventListener('fullscreenchange', function() {
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      if (document.fullscreenElement) {
        fullscreenBtn.textContent = '🗙';
        fullscreenBtn.title = 'خروج من ملء الشاشة';
      } else {
        fullscreenBtn.textContent = '⛶';
        fullscreenBtn.title = 'ملء الشاشة';
      }
    });

    // تعيين أحداث الأزرار
    document.getElementById('fullscreenBtn').addEventListener('click', toggleFullScreen);
    document.getElementById('homeBtn').addEventListener('click', function() {
      window.location.href = 'https://a7mdooh.github.io/entertainment-app/main.html';
    });

    async function loadStudents() {
      const res = await fetch('https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/data/studentData.json');
      studentData = await res.json();
      const classSelect = document.getElementById("classSelect");
      Object.keys(studentData).forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = `الصف ${cls}`;
        classSelect.appendChild(option);
      });
    }

    function handleModeChange() {
      document.getElementById("studentSelection").innerHTML = '';
    }

    function startStory() {
      const selectedClass = document.getElementById("classSelect").value;
      const mode = document.getElementById("modeSelect").value;
      if (!selectedClass || !mode) return alert("يرجى اختيار الصف والنوع.");

      if (mode.includes("select")) {
        showStudentSelection(selectedClass, mode);
        return;
      }

      currentList = [...studentData[selectedClass]];
      usedStudents = [];
      document.getElementById("storyContainer").style.display = "block";
      document.getElementById("studentSelection").style.display = "none";
      document.getElementById("nextBtn").style.display = mode === 'group' ? "inline-block" : "none";
      nextStudent();
      startTimer();
    }

    function showStudentSelection(cls, mode) {
      const container = document.getElementById("studentSelection");
      container.innerHTML = '';
      studentData[cls].forEach(name => {
        const div = document.createElement("div");
        div.className = "student-card";
        div.textContent = name;
        div.onclick = () => {
          if (mode === 'select-single') {
            selectedManualStudents = [name];
            document.querySelectorAll('.student-card').forEach(el => el.classList.remove('selected'));
            div.classList.add('selected');
          } else {
            if (selectedManualStudents.includes(name)) {
              selectedManualStudents = selectedManualStudents.filter(n => n !== name);
              div.classList.remove('selected');
            } else {
              selectedManualStudents.push(name);
              div.classList.add('selected');
            }
          }
        };
        container.appendChild(div);
      });

      const confirmBtn = document.createElement("button");
      confirmBtn.textContent = "بدء السرد";
      confirmBtn.onclick = () => {
        if (selectedManualStudents.length === 0) return alert("يرجى اختيار طالب/طلاب.");
        currentList = [...selectedManualStudents];
        usedStudents = [];
        document.getElementById("storyContainer").style.display = "block";
        document.getElementById("studentSelection").style.display = 'none';
        document.getElementById("nextBtn").style.display = mode === 'select-group' ? "inline-block" : "none";
        nextStudent();
        startTimer();
      };
      container.appendChild(confirmBtn);
    }

    function nextStudent() {
      if (currentList.length === 0) return alert("انتهى جميع الطلاب!");
      const index = Math.floor(Math.random() * currentList.length);
      const student = currentList.splice(index, 1)[0];
      usedStudents.push(student);
      document.getElementById("studentName").textContent = `ابدأ السرد يا ${student}`;
    }

    function startTimer() {
      const canvas = document.getElementById("timerCanvas");
      const ctx = canvas.getContext("2d");
      secondsPassed = 0;

      function draw(percent) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(75, 75, 65, 0, 2 * Math.PI);
        ctx.strokeStyle = '#eee';
        ctx.lineWidth = 10;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(75, 75, 65, -Math.PI / 2, (2 * Math.PI * percent) - Math.PI / 2);
        ctx.strokeStyle = '#00796B';
        ctx.lineWidth = 10;
        ctx.stroke();

        ctx.fillStyle = '#333';
        ctx.font = '20px Cairo';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const m = String(Math.floor(secondsPassed / 60)).padStart(2, '0');
        const s = String(secondsPassed % 60).padStart(2, '0');
        ctx.fillText(`${m}:${s}`, 75, 75);
      }

      draw(0);
      timerInterval = setInterval(() => {
        secondsPassed++;
        draw(1);
      }, 1000);
    }

    function finishStory() {
      clearInterval(timerInterval);
      const celebration = document.getElementById("celebration");
      celebration.style.display = 'block';
      celebration.style.opacity = '1';

      setTimeout(() => {
        celebration.style.opacity = '0';
        showThankYouModal();
      }, 5000);

      const clap = document.getElementById("clap");
      clap.currentTime = 0;
      clap.play().catch(e => console.warn("لم يتم تشغيل الصوت تلقائيًا:", e));
      triggerConfetti();
    }

    function showThankYouModal() {
      const modal = document.getElementById("thankYouModal");
      const list = document.getElementById("participantList");
      list.innerHTML = '';
      usedStudents.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });
      modal.style.display = 'block';
      modal.style.opacity = '1';

      document.getElementById("closeModalBtn").onclick = () => {
        modal.style.opacity = '0';
        setTimeout(() => {
          modal.style.display = 'none';
          modal.style.opacity = '1';
        }, 400);
      };

      document.getElementById("backBtn").onclick = () => {
        modal.style.display = 'none';
        document.getElementById("storyContainer").style.display = "none";
        document.getElementById("studentSelection").style.display = "block";
      };
    }

    function triggerConfetti() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };
      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        confetti({
          ...defaults,
          particleCount: 50 * (timeLeft / duration),
          origin: {
            x: Math.random(),
            y: Math.random() - 0.2
          }
        });
      }, 250);
    }

    window.onload = loadStudents;
  </script>
</body>
</html>
