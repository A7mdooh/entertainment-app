<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كوّن قصة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .header {
      background-color: #00796B;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    select, button {
      padding: 15px;
      font-size: 1.2rem;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796B;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #storyContainer {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #studentName {
      font-size: 2rem;
      color: #00796B;
      margin-bottom: 20px;
    }
    #timerCanvas {
      margin: 20px auto;
      display: block;
    }
    #celebration {
      display: none;
      font-size: 2rem;
      color: #388e3c;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📝 نشاط: كوّن قصة</h1>
    <p>اختر الصف ونوع القصة لبدء التفاعل</p>
  </div>  <div>
    <select id="classSelect">
      <option value="">-- اختر الصف --</option>
    </select>
    <select id="modeSelect">
      <option value="">-- اختر نوع القصة --</option>
      <option value="single">فردية عشوائية</option>
      <option value="group">جماعية عشوائية</option>
    </select>
    <button onclick="startStory()">ابدأ</button>
  </div>  <div id="storyContainer" style="display:none">
    <div id="studentName"></div>
    <canvas id="timerCanvas" width="150" height="150"></canvas>
    <div>
      <button id="nextBtn" onclick="nextStudent()" style="display:none">التالي</button>
      <button onclick="finishStory()">إنهاء</button>
    </div>
    <div id="celebration">🎉 أحسنت! 🎉</div>
  <audio id="clap" src="assets/media/sounds/clap.mp3"></audio>

  <script>
    let studentData = {};
    let currentList = [];
    let usedStudents = [];
    let timerInterval;
    let secondsPassed = 0;
    const totalSeconds = 300;

    async function loadStudents() {
      const res = await fetch('https://raw.githubusercontent.com/A7mdooh/entertainment-app/main/data/studentData.json');
      studentData = await res.json();
      const classSelect = document.getElementById("classSelect");
      Object.keys(studentData).forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = `الصف ${cls}`;
        classSelect.appendChild(option);
      });
    }

    function startStory() {
      const selectedClass = document.getElementById("classSelect").value;
      const mode = document.getElementById("modeSelect").value;
      if (!selectedClass || !mode) return alert("يرجى اختيار الصف والنوع.");

      currentList = [...studentData[selectedClass]];
      usedStudents = [];
      document.getElementById("storyContainer").style.display = "block";
      document.getElementById("nextBtn").style.display = mode === 'group' ? "inline-block" : "none";
      nextStudent();
      startTimer();
    }

    function nextStudent() {
      if (currentList.length === 0) {
        alert("انتهى جميع الطلاب!");
        return;
      }
      const index = Math.floor(Math.random() * currentList.length);
      const student = currentList.splice(index, 1)[0];
      usedStudents.push(student);
      document.getElementById("studentName").textContent = `ابدأ السرد يا ${student}`;
    }

    function startTimer() {
      const canvas = document.getElementById("timerCanvas");
      const ctx = canvas.getContext("2d");

      function drawCircle(percent) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(75, 75, 65, 0, 2 * Math.PI);
        ctx.strokeStyle = '#eee';
        ctx.lineWidth = 10;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(75, 75, 65, -Math.PI / 2, (2 * Math.PI * percent) - Math.PI / 2);
        ctx.strokeStyle = '#00796B';
        ctx.lineWidth = 10;
        ctx.stroke();

        ctx.fillStyle = '#333';
        ctx.font = '20px Cairo';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const minutes = String(Math.floor(secondsPassed / 60)).padStart(2, '0');
        const seconds = String(secondsPassed % 60).padStart(2, '0');
        ctx.fillText(`${minutes}:${seconds}`, 75, 75);
      }

      secondsPassed = 0;
      drawCircle(0);
      timerInterval = setInterval(() => {
        secondsPassed++;
        const progress = Math.min(secondsPassed / totalSeconds, 1);
        drawCircle(progress);
        if (secondsPassed >= totalSeconds) {
          finishStory();
        }
      }, 1000);
    }

    function finishStory() {
      clearInterval(timerInterval);
      document.getElementById("celebration").style.display = 'block';
      document.getElementById("clap").play();
      triggerConfetti();
    }

    function triggerConfetti() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti({
          ...defaults,
          particleCount,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: Math.random() - 0.2
          }
        });
      }, 250);
    }

    window.onload = loadStudents;
  </script></body>
</html>
